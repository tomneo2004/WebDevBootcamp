<!DOCTYPE html>
<html>
<head>
	<title>Input demo</title>
</head>
<body>

	<p>Your choice for pet?</p>
	<form>
		<label for="dog">Dogs</label>
		<input name="petChoice" id="dog" type="radio" value="DOGS" required>
		<label for="cat">Cats</label>
		<input name="petChoice" id="cat" type="radio" value="CATS" required>

		<p>What's your favorite color?</p>

		<select name="color">
			<option value="happy">:)</option>
			<option value="neutral">:|</option>
			<option value="sad">:(</option>
		</select>

		<textarea name="desc" rows="10" cols="10"></textarea>

		<button>Go!</button>
	</form>
</body>
</html>
