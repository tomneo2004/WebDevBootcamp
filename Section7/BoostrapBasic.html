<!DOCTYPE html>
<html>
<head>
	<title>Boostrap Basic</title>
	<!-- <link rel="stylesheet" type="text/css" href="bootstrap.css"> -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

	<style type="text/css">
		.btn-danger{
			background-color: green;
		}
	</style>
</head>
<body>

	

	<div class="container">
		<h1>Bootstrap Basic</h1>
		<button class="btn btn-danger btn-sm">Click me</button>

		<div class="jumbotron">
			<h1>Jumbotron</h1>
			<p>lasjdflas alksjdlfkajsdlf alsdkfj lkajsdflsakdjflaksjdfalkjsdfljasdflkj
			alsdfjlkajsdfljalsdkfjalksdjflkasjdflkajsdf
			lasdjfljadslfjaldfjladjflaksdjflaskdjf</p>
			<button class="btn btn-primary btn-lg">Hello</button>
		</div>

		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputFile">File input</label>
		    <input type="file" id="exampleInputFile">
		    <p class="help-block">Example block-level help text here.</p>
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> Check me out
		    </label>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>

		<!-- inline form -->
		<form class="form-inline">
		  <div class="form-group">
		    <label for="exampleInputName2">Name</label>
		    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail2">Email</label>
		    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
		  </div>
		  <button type="submit" class="btn btn-default">Send invitation</button>
		</form>
	</div>

	

</body>
</html>
