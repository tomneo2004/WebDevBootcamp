<!DOCTYPE html>
<html>
<head>
	<title>Todo list</title>
	<link rel="stylesheet" type="text/css" href="TodoList.css">
</head>
<body>

	<h1>To do list</h1>

	<ul>
		<li class="completed">
			<input type="checkbox" checked>
			Eat breakfast
		</li>
		<li class="completed">
			<input class="completed" type="checkbox" checked>
			Brush teeth
		</li>
		<li id="special">
			<input type="checkbox">
			Start my car
		</li>
	</ul>

</body>
</html>
